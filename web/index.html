<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">Personal Finance Tracker</h1>

        <h3>Enter Income</h3>
        <form id="incomeForm" class="ui form">
            <input type="text" name="source" placeholder="Income Source" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="text" name="category" placeholder="Category (e.g. Salary)" required>
            <input type="date" name="date" required>
            <button type="submit" class="ui button">Add Income</button>
        </form>

        <h3>Enter Expense</h3>
        <form id="expenseForm" class="ui form">
            <input type="text" name="source" placeholder="Expense Source" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="text" name="category" placeholder="Category (e.g. Food)" required>
            <input type="date" name="date" required>
            <button type="submit" class="ui button">Add Expense</button>
        </form>

        <h3>Expense Breakdown</h3>
        <canvas id="expenseChart"></canvas>
    </div>

    <script>
        // Handle form submission for income
        document.getElementById("incomeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('http://localhost:8080/api/finance/income', {
                method: 'POST',
                body: JSON.stringify({
                    source: formData.get("source"),
                    amount: formData.get("amount"),
                    category: formData.get("category"),
                    date: formData.get("date")
                }),
                headers: { 'Content-Type': 'application/json' }
            });
        });

        // Handle form submission for expense
        document.getElementById("expenseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('http://localhost:8080/api/finance/expense', {
                method: 'POST',
                body: JSON.stringify({
                    source: formData.get("source"),
                    amount: formData.get("amount"),
                    category: formData.get("category"),
                    date: formData.get("date")
                }),
                headers: { 'Content-Type': 'application/json' }
            });
        });

        // Fetch and render expense data for the chart
        fetch('http://localhost:8080/api/finance/expense')
            .then(response => response.json())
            .then(data => {
                const expenseData = data.reduce((acc, expense) => {
                    if (!acc[expense.category]) acc[expense.category] = 0;
                    acc[expense.category] += expense.amount;
                    return acc;
                }, {});

                const labels = Object.keys(expenseData);
                const values = Object.values(expenseData);

                const ctx = document.getElementById('expenseChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF8C00']
                        }]
                    }
                });
            });
    </script>
</body>
</html>
